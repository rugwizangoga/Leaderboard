<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
  <h1>Leaderboard</h1>
  <section class="container">
    <div class="scores">
      <div class="recent">
        <h3>Recent scores</h3>
        <button type="button" class="refresh">Refresh</button>
      </div>
      <ul class="table">

      </ul>
    </div>
    <div class="addscore">
      <p id="message"></p>
      <h3>Add your score</h3>
      <form>
        <input type="text" id="name" placeholder="your name">
        <input type="text" id="score" placeholder="your score">
        <button type="button" id="submit" class="refresh">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
